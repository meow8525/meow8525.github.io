<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>實驗室首頁</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">實驗室名稱</h1>
      <nav>
        <a href="#about">關於</a>
        <a href="#research">研究</a>
        <a href="#team">團隊</a>
        <a href="#contact">聯絡</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>探索未來科學</h2>
      <p>我們專注於最前沿的研究與技術應用。</p>
      <a class="btn" href="#research">了解更多</a>
    </div>
  </section>

  <section id="about" class="about container">
    <h3>關於我們</h3>
    <p>實驗室簡介文字，目的、使命等等。</p>
  </section>

  <section id="research" class="research container">
    <h3>研究方向</h3>
    <div class="grid">
      <div class="card">
        <h4>領域一</h4>
        <p>簡短描述</p>
      </div>
      <div class="card">
        <h4>領域二</h4>
        <p>簡短描述</p>
      </div>
      <div class="card">
        <h4>領域三</h4>
        <p>簡短描述</p>
      </div>
    </div>
  </section>

  <section id="team" class="team container">
    <h3>研究團隊</h3>
    <div class="grid">
      <div class="card">
        <img src="member1.jpg" alt="成員1"/>
        <h4>成員名稱</h4>
        <p>職稱</p>
      </div>
      <div class="card">
        <img src="member2.jpg" alt="成員2"/>
        <h4>成員名稱</h4>
        <p>職稱</p>
      </div>
      <div class="card">
        <img src="member3.jpg" alt="成員3"/>
        <h4>成員名稱</h4>
        <p>職稱</p>
      </div>
    </div>
  </section>

  <section id="contact" class="contact container">
    <h3>聯絡我們</h3>
    <form>
      <input type="text" placeholder="姓名" required/>
      <input type="email" placeholder="Email" required/>
      <textarea placeholder="訊息" required></textarea>
      <button type="submit">送出</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 實驗室名稱</p>
    </div>
  </footer>
</body>
</html>
